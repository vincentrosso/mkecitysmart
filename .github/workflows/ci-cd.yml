name: CitySmart Parking App CI/CD

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  FLUTTER_VERSION: "3.38.1"

jobs:
  # Quality checks that run on every push/PR
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Verify formatting
      run: dart format --set-exit-if-changed .
      
    - name: Analyze code
      run: flutter analyze
      
    - name: Check for deprecated navigation patterns
      run: |
        if grep -r "Navigator\.pushNamed" lib/ 2>/dev/null; then
          echo "‚ùå Found Navigator.pushNamed usage. Use GoRouter context.go() instead."
          exit 1
        fi
        echo "‚úÖ Navigation patterns validated!"
        
    - name: Validate font assets
      run: |
        echo "üî§ Validating font assets..."
        MISSING_FONTS=0
        while IFS= read -r font_path; do
          if [[ "$font_path" == *"asset:"* ]]; then
            asset_path=$(echo "$font_path" | sed 's/.*asset: *//' | sed 's/ *$//')
            if [ ! -f "$asset_path" ]; then
              echo "‚ö†Ô∏è Missing font asset: $asset_path"
              MISSING_FONTS=1
            fi
          fi
        done < <(grep -A 10 "fonts:" pubspec.yaml | grep "asset:" || true)
        
        if [ $MISSING_FONTS -eq 1 ]; then
          echo "‚ö†Ô∏è Some font assets missing - app will use system fallbacks"
        else
          echo "‚úÖ All font assets validated!"
        fi
        
    - name: Run tests
      run: flutter test --coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage/lcov.info
        
  # Web build and deployment
  web-deploy:
    name: Web Build & Deploy
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build web
      run: |
        flutter build web --release \
          --web-renderer canvaskit \
          --dart-define=FLUTTER_WEB_USE_SKIA=true \
          --base-href /
          
    - name: Build size analysis
      run: |
        BUILD_SIZE=$(du -sh build/web 2>/dev/null | cut -f1 || echo "Unknown")
        echo "üì¶ Build output size: $BUILD_SIZE"
        echo "BUILD_SIZE=$BUILD_SIZE" >> $GITHUB_ENV
        
    - name: Deploy to Vercel
      if: env.VERCEL_TOKEN != ''
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      run: |
        npm i -g vercel
        echo "$VERCEL_TOKEN" | vercel login --stdin
        vercel --prod build/web --yes \
          --token "$VERCEL_TOKEN" \
          --scope "$VERCEL_ORG_ID"
          
    - name: Deploy to Firebase Hosting
      if: env.FIREBASE_TOKEN != ''
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        npm i -g firebase-tools
        firebase deploy --only hosting --token "$FIREBASE_TOKEN"
        
    - name: Upload web artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web/
        retention-days: 30
        
  # Android build (on releases)  
  android-build:
    name: Android Build
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Build App Bundle
      run: flutter build appbundle --release
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        
    - name: Upload App Bundle artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-aab
        path: build/app/outputs/bundle/release/app-release.aab
        
  # iOS build (on releases, macOS runner)
  ios-build:
    name: iOS Build
    runs-on: macos-latest
    needs: quality-checks
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build iOS (no signing)
      run: |
        flutter build ios --release --no-codesign
        
    - name: Archive iOS app
      run: |
        cd build/ios/iphoneos
        zip -r ../../../ios-build.zip Runner.app
        
    - name: Upload iOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: ios-build.zip