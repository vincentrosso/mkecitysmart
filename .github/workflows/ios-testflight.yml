name: iOS TestFlight

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter packages
        run: flutter pub get

      - name: Install pods
        working-directory: ios
        run: |
          pod repo update
          pod install

      - name: Decode App Store Connect API key
        working-directory: ios
        run: |
          if [ -z "$APP_STORE_CONNECT_API_KEY_BASE64" ] || [ -z "$APP_STORE_CONNECT_API_KEY_ID" ] || [ -z "$APP_STORE_CONNECT_API_KEY_ISSUER_ID" ]; then
            echo "ERROR: Missing required App Store Connect secrets." 1>&2
            exit 1
          fi
          echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > AuthKey.p8
          echo "APP_STORE_CONNECT_API_KEY_PATH=$PWD/AuthKey.p8" >> $GITHUB_ENV
        env:
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}

      - name: Fastlane beta
        working-directory: ios
        env:
          APP_STORE_CONNECT_API_KEY_PATH: ${{ env.APP_STORE_CONNECT_API_KEY_PATH }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
        run: |
          if [ -f Gemfile ]; then
            bundle install --quiet
            bundle exec fastlane beta
          else
            gem install fastlane --no-document
            fastlane beta
          fi
